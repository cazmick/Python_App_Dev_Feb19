<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title> 
    <link 
      rel="stylesheet" 
      href="/static/main.css">      
  </head>
  <body>
    <h1>
      My Favourite languages
    </h1>
    <ol>
      {% for lang in languages %}
        <li class="red">{{ lang }}</li>
      {% endfor %}
    </ol>
    {% if name %}
      <h4>This is made by {{ name }}</h4>
    {% endif %}
  </body>
</html>
